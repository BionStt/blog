version: 1.0.0.{build}
image: ubuntu

clone_depth: 1

pull_requests:
  do_not_increment_build_number: true

environment:
  DOCKER_PASS:
    secure: tyCs62GdU59M1vNsnAwKrw==
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  
branches:
  only:
    - master

skip_commits:
  files:
    - README.md

install:
- docker version

build_script:
  - ps: .\build.ps1

test: off

deploy:
- ps: .\deploy.ps1
- provider: Webhook
  url:
    secure: bwtxM3PwlQqNCxXgKZ78J8DkJhIu6ubu0cZMoGAul9FWEx9OTMjV4suCKf0E6vOI
  authorization:
    secure: 
  on:
    branch: master